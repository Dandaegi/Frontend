<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련태그</title>
    <style>
        table{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!--표 관련 태그-->
    <h1>기본적인 표 만들기</h1>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

    </table>
    <!--
        표를 만드는 태그는 <table> <tr> <th> <td>가 있다.
            <table> : 기본적인 표를 생성해주는 태그
            <tr> : 표의 행을 나타내는 태그
            <th> : 표의 제목 셀을 나타내는 태그
            <td> : 표의 내용 셀을 나타내는 태그
    -->
    <table border="1">
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>크롬</td>
            <td>google</td>
            <td>www.google.com</td>
        </tr>
        <tr>
            <td>익스플로러</td>
            <td>MicroSoft</td>
            <td>www.MicroSoft.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>Apple</td>
            <td>www.apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozilla</td>
            <td>www.Mozilla.org</td>
        </tr>
    </table>
    <a href="./index.html">메인으로 돌아가기</a>
</body>
</html>
