<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역 관련 태그</title>
</head>
<body>
    <!--
        영역을 구분하는 태그
        <div> : 줄 바꿈이 적용돼서 이미 존재하는 태그의 아래 줄에 영역이 설정된다.(블럭요소)   
        <span> : 줄 바꿈이 적용되지 않아서 다음 영역이 옆에 붙는다.(인라인 요소)
        <p> : 문단 영역을 지정하는 태그이다.(블럭 요소)
        <pre> : 입력한 그대로 문단영역을 지정하는 태그(블럭 요소)
    
    -->
    <h1>영역 관련 태그</h1>
    <h3>div 태그</h3>
    <div style="border: 1px solid black; background: blue; width: 100px; height: 100px;">첫 번째 영역</div>
    <div style="border: 1px solid yellowgreen; background: aquamarine; width: 100px; height: 100px;">두 번째 영역</div>
    <div style="border: 1px solid palevioletred; background: pink; width: 100px; height: 100px;">세 번째 영역 </div>
    <hr>
    <span style="border: 1px solid black; background: blue; width: 100px; height: 100px;">첫 번째 영역</span>
    <span style="border: 1px solid yellowgreen; background: aquamarine; width: 100px; height: 100px;">두 번째 영역</span>
    <span style="border: 1px solid palevioletred; background: pink; width: 100px; height: 100px;">세 번째 영역 </span>
    <hr>

    <h3>div태그와 span태그의 영역</h3>
    <b>div영역</b>
    <div style="background: yellow;">
        국가안전보장회의의 조직·직무범위 기타 필요한 
    </div>
    <div style="background: red;">
        국가안전보장회의의 조직·직무범위 기타 필요한 
    </div>
    <br>
    <b>span영역</b><br>
    <span style="background: rgb(138, 226, 174);">
        국가안전보장회의의 조직·직무범위 기타 필요한 
    </span>
    <span style="background: rgb(233, 233, 199);">
        국가안전보장회의의 조직·직무범위 기타 필요한 
    </span>

</body>
</html>
