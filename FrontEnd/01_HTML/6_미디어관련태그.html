<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <!--
        HTML5부터 나온 따끈한 신규 기능!
        플러그인(모드)를 사용하지 않고 미디어(비디오,오디오)를 직접
        HTML문서에서 실행시킬 수 있는 태그를 제공한다.
    -->
    <h1>미디어 관련 태그</h1>
    <h3>오디오 관련 태그</h3>
    <audio src="./sample/audio/major.mp3" controls="controls" loop="loop"></audio>
    <hr>
    <h3>비디오 관련 태그</h3>
    <video src="./sample/video/video1.mp4" controls="cotrols" loop="loop"></video>

    <br><br><br><br><br><br>
    <a href="./index.html">메인으로 돌아가기</a>

</body>
</html>
